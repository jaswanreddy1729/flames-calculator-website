<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="jaswan reddy" />
    <meta
      name="description"
      content="Flames Calculator - When we provide two names it check and displays the FLAMES letter"
    />
    <meta
      name="keywords"
      content="Flames,Calculator,Friends,Love,Affection,Enemy,Marraige,Sibilings"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flames Calculator</title>
  </head>
  <body>
    <main>
      <!-- Header section -->
      <section class="header">
        <img
          src="images/header_side_img.png"
          alt="header-side-img"
          class="sm_icon header_side_img-l"
          width="512"
          height="512"
        />
        <div class="header_title">
          <p class="header_title-main">FLAMES</p>
          <p class="header_tile-secondary">Calculator</p>
        </div>
        <img
          src="images/header_side_img.png"
          alt="header-side-img"
          class="sm_icon header_side_img-r"
          width="512"
          height="512"
        />
      </section>
      <!-- Calculator section -->
      <section class="calculator">
        <div class="calculator_form">
          <img
            src="images/like.png"
            alt="heart-img"
            class="md_icon calculator_form_img"
            width="512"
            height="512"
          />
          <p class="calculator_form_field">
            <label for="boy_name"
              ><img
                src="images/boy.png"
                alt="boy-img"
                class="vsm_icon calculator_form_field_img"
                width="512"
                height="512" /></label
            ><input
              type="text"
              name="boy_name"
              id="boy_name"
              class="calculator_form_textfield"
              placeholder=" Enter ur name :"
              autofocus
            />
          </p>
          <p class="calculator_form_field">
            <label for="girl_name"
              ><img
                src="images/girl.png"
                alt="girl-img"
                class="vsm_icon calculator_form_field_img"
                width="512"
                height="512" /></label
            ><input
              type="text"
              name="girl_name"
              id="girl_name"
              class="calculator_form_textfield"
              placeholder=" Enter ur crush name :"
            />
          </p>
          <button class="calculator_form_btn" type="submit">Flames</button>
          <div class="result" id="result">
            <section class="flamesDesc_item" id="f">
              <img
                src="images/friend.png"
                alt="friend-img"
                class="sm_icon flamesDesc_item_img"
                width="512"
                height="512"
              />Friends
            </section>
            <section class="flamesDesc_item" id="l">
              <img
                src="images/love.png"
                alt="love-img"
                class="sm_icon flamesDesc_item_img"
                width="512"
                height="512"
              />Love
            </section>
            <section class="flamesDesc_item" id="a">
              <img
                src="images/affection.png"
                alt="affection-img"
                class="sm_icon flamesDesc_item_img"
                width="512"
                height="512"
              />Affection
            </section>
            <section class="flamesDesc_item" id="m">
              <img
                src="images/marraige.png"
                alt="marraige-img"
                class="sm_icon flamesDesc_item_img"
                width="512"
                height="512"
              />Marriage
            </section>
            <section class="flamesDesc_item" id="e">
              <img
                src="images/enemy.png"
                alt="enemy-img"
                class="sm_icon flamesDesc_item_img"
                width="512"
                height="512"
              />Enemy
            </section>
            <section class="flamesDesc_item" id="s">
              <img
                src="images/siblings.png"
                alt="sibilings-img"
                class="sm_icon flamesDesc_item_img"
                width="512"
                height="512"
              />Siblings
            </section>
          </div>
          <a href="index.html"
            ><img src="images/reload.png" alt="relaod" class="md_icon"
          /></a>
        </div>
      </section>
      <!-- Flames Description -->
      <section class="flamesDesc">
        <h2 class="">FLAMES</h2>
        <section class="flamesDesc_item">
          <img
            src="images/friend.png"
            alt="friend-img"
            class="sm_icon flamesDesc_item_img"
            width="512"
            height="512"
          />Friends
        </section>
        <section class="flamesDesc_item">
          <img
            src="images/love.png"
            alt="love-img"
            class="sm_icon flamesDesc_item_img"
            width="512"
            height="512"
          />Love
        </section>
        <section class="flamesDesc_item">
          <img
            src="images/affection.png"
            alt="affection-img"
            class="sm_icon flamesDesc_item_img"
            width="512"
            height="512"
          />Affection
        </section>
        <section class="flamesDesc_item">
          <img
            src="images/marraige.png"
            alt="marraige-img"
            class="sm_icon flamesDesc_item_img"
            width="512"
            height="512"
          />Marriage
        </section>
        <section class="flamesDesc_item">
          <img
            src="images/enemy.png"
            alt="enemy-img"
            class="sm_icon flamesDesc_item_img"
            width="512"
            height="512"
          />Enemy
        </section>
        <section class="flamesDesc_item">
          <img
            src="images/siblings.png"
            alt="sibilings-img"
            class="sm_icon flamesDesc_item_img"
            width="512"
            height="512"
          />Siblings
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
